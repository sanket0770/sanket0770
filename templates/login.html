<!DOCTYPE html>
<html>
    {% extends 'temp.html' %}
<head>
{% block head %}
<title>Login</title>
<link href="static/login.css" rel="stylesheet">
{% endblock head %}
</head>

<body >
{% block body %}
 
<div >
<div class="row">
  <div class="column" >
    <div class="slideshow-container center" >

        <div class="mySlides fade">
            <img src="static/1.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="static/2.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <img src="static/3.jpg" style="width:100%">
        </div>
    </div>
</div>

  <div class="column" >
   
    <form action="/login" method="POST" >
      {% csrf_token %}
      <div class="container" style=" margin-top: 0">
        <h1 style="margin-block-start: 0em;">Login</h1>
        <hr>
    
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
  
        <hr>
    
        <button type="submit" value="submit" class="registerbtn">Log In</button>
      
      </div>
    </form>
  </div>
</div>
</div>

<script>
    let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < slides.length; i++) {
    slides[i].className = slides[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  slides[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>
{% endblock body %}
</body>
</html>
